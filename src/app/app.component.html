<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div [formGroupName]="'userData'">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <p
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched &&
                signupForm.get('userData.username').errors ['required'] 

              "
              class="error-block"
            >
              Username is required
            </p>
            <p
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').errors['nameIsForbidden'] &&
                signupForm.get('userData.username').touched
              "
              class="error-block"
            >
              Please enter a valid username
            </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <p
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="error-block"
            >
              Please enter a valid email
            </p>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" (click)="addHobbies()" type="button">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button
          [disabled]="!signupForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
        <button type="button" class="btn btn-warning" (click)="autofillForm()">Auto Fill</button>
        <button type="button" class="btn btn-default" (click)="autofillForm()">Fill Name</button>
        <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
      </form>
    </div>
  </div>
</div>
