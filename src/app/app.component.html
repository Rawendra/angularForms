<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              ngModel
              name="username"
              type="text"
              id="username"
              class="form-control"
              required
              #username="ngModel"
            />
            <p
              class="error-message"
              *ngIf="!username.valid && username.touched"
            >
              Please enter a valid name
            </p>
          </div>
          <button class="btn btn-warning" type="button" (click)="autoFill()" >
            AutoFill the Form
          </button>
          <button class="btn btn-warning" type="button" (click)="updateName()" >
            Suggest an Username
          </button>
          <button class="btn btn-danger" type="button" (click)="handleReset(userForm)" >
            Reset the Form
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              ngModel
              name="email"
              type="email"
              id="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
            <p class="error-message" *ngIf="!email.valid && email.touched">
              Please enter a valid email
            </p>
          </div>
        </div>
        <p *ngIf="userData.invalid && userData.touched">
          userData is not valid
        </p>
        <label>Please enter your gender:</label> 
        <div class="form-group" class="radio" *ngFor="let gender of genders">       
          <label
            ><input type="radio" name="gender" ngModel [value]="gender" />{{gender}}
          </label>
        </div>

        <div class="form-group">
          <textarea
            name="questionAnswer"
            cols="30"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>your response is : {{ answer }}</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            ngModel
            name="secret"
            id="secret"
            class="form-control"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
